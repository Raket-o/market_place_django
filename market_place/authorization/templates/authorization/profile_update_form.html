{% extends 'myauth/base.html' %}

{% block title %}
    Update avatar
{% endblock %}

{% block body %}
    <h1>Update avatar:</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <div>
        <br>
        <a href="{% url 'myauth:user_details' pk=profile.user.pk %}">Back to user info</a>
    </div>
{% endblock %}
